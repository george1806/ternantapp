# Redis optimized configuration for apartment management SaaS

# Performance
maxmemory 512mb
maxmemory-policy allkeys-lru
maxclients 10000

# Persistence (for dev - adjust for production)
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Networking
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Limits
maxmemory-samples 5

# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Threading (Redis 6+)
io-threads 4
io-threads-do-reads yes

# Logging
loglevel notice

# Security (for dev - change in production)
# requirepass your_redis_password_here
