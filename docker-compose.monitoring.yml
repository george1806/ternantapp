# ==========================================
# Monitoring Stack - Docker Compose
# ==========================================
# Includes: Prometheus, Grafana, Node Exporter, MySQL Exporter, Redis Exporter
# Usage: docker compose -f docker-compose.monitoring.yml up -d

version: '3.8'

services:
  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ternantapp-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - '9090:9090'
    volumes:
      - ./backend/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - ternantapp-network
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:9090/-/healthy']
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ternantapp-grafana
    restart: unless-stopped
    ports:
      - '3002:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3002
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./backend/monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/ternantapp.json:ro
    networks:
      - ternantapp-network
    depends_on:
      - prometheus
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: ternantapp-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - '9100:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave
    networks:
      - ternantapp-network
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:9100/metrics']
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL Exporter - Database metrics
  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: ternantapp-mysql-exporter
    restart: unless-stopped
    ports:
      - '9104:9104'
    environment:
      - DATA_SOURCE_NAME=root:${MYSQL_ROOT_PASSWORD:-root_password}@(mysql:3306)/
    networks:
      - ternantapp-network
    depends_on:
      - mysql
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:9104/metrics']
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Exporter - Cache metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: ternantapp-redis-exporter
    restart: unless-stopped
    ports:
      - '9121:9121'
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    networks:
      - ternantapp-network
    depends_on:
      - redis
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:9121/metrics']
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL (reference - should already exist in docker-compose.prod.yml)
  mysql:
    image: mysql:8.0
    container_name: ternantapp-mysql-prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DATABASE_NAME:-ternantapp_production}
      MYSQL_USER: ${DATABASE_USER:-ternantapp_prod}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-password}
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/conf.d:/etc/mysql/conf.d:ro
    networks:
      - ternantapp-network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (reference - should already exist in docker-compose.prod.yml)
  redis:
    image: redis:7-alpine
    container_name: ternantapp-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password} --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - ternantapp-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ternantapp-network:
    driver: bridge

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  mysql-data:
    driver: local
  redis-data:
    driver: local
